<div class="col-md-12">
    <agm-map [latitude]="lat" [longitude]="lng" [fullscreenControl]='true' [mapTypeControl]='true' [fitBounds]="true">
        <agm-marker *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]"
            [longitude]="coordinate[1]" [agmFitBounds]="true" [label]="coordinate[3]"
            [iconUrl]="'/assets/transparent.png'"></agm-marker>
        <agm-polyline [visible]="true" [strokeWeight]="3" [strokeColor]="'#07b57a'">
            <agm-polyline-point *ngFor="let coordinate of latlng; let i=index" [latitude]="coordinate[0]"
                [longitude]="coordinate[1]">

                <agm-circle [latitude]="coordinate[0]" [longitude]="coordinate[1]" [radius]="50"
                    [fillColor]="coordinate[2]" [circleDraggable]="false" [editable]="false">
                </agm-circle>

            </agm-polyline-point>
        </agm-polyline>

    </agm-map>

</div>
